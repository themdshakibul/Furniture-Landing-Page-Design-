<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Gilroy-Regular font cdn -->
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://img.icons8.com/color-glass/48/furniture.png"
    />

    <!-- css file link -->
    <link rel="stylesheet" href="./style/style.css" />

    <title>Furniture Landing Page Design</title>
  </head>
  <body>
    <header>
      <nav>
        <section id="nav">
          <div id="nav-container" class="container">
            <div class="nav-content">
              <div class="nav-logo">
                <img src="./images/Panto.png" alt="" />
              </div>
              <div class="nav-menu">
                <ul>
                  <li><a href="#">Furniture</a></li>
                  <li><a href="#">Shop</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
              <div class="nav-bag">
                <img src="./images/icon/Bag.png" alt="" />
              </div>
            </div>
          </div>
        </section>

        <section id="banner">
          <div id="banner-container" class="container">
            <div class="banner-content">
              <h1>Make your interior more minimalistic & modern</h1>
              <p>
                Turn your room with panto into a lot more minimalist and modern
                with ease and speed
              </p>

              <div class="banner-search">
                <input type="text" placeholder="Search furniture" />
                <img src="./images/icon/search-icon.png" alt="" />
              </div>
            </div>
          </div>
        </section>
      </nav>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
